<div class="post row">
	<div class="post-heading">
		<div class="post-title">
			<a href={{permalink}}>{{p.subject}}</a>
		</div>
		<div class="tag-list">
			{% for t in tags -%}
				{{ t.render(long=False) | safe }}
			{%- endfor %}
		</div>
		<div class="post-date">{{p.created.strftime("%b %d, %Y")}}</div>
	</div>

	<div class="post-content">{{p._render_text | safe}}</div>
</div>
